<body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center"><b>Please select a good picture of <span style="font-size: 30px; color: red" id="what-for"></span></b></div>
      </div>
      <div id="video-stream"  class="row margin-top text-center">
        <div class="col-12">
          <span class="camera">
            <video id="video">Video stream not available.</video>
          </span>
        </div>
      </div>
      <div class="row margin-top text-center" style="display: none" id="pic-capture">
        <div class="col-12">
          <canvas id="pic-capture-canvas"></canvas>
        </div>
      </div>
      <div id="take-pic-row" class="row margin-top">
        <div class="col-12 text-center">
          <button onclick="take_picture()" id="take-pic-button" class="btn orange-button">Take picture</button>
        </div>
      </div>
      <div id="confirm-pic-row" class="row margin-top">
        <div class="col-6 text-center">
          <button onclick="restart_process()" id="restart-button" class="btn orange-button">Take picture again</button>
        </div>
        <div class="col-6 text-center">
          <button onclick="save_picture()" id="save-picture-button" class="btn orange-button">Save picture of <span id="what-for-2"></span></button>
        </div>
      </div>
    </div>
