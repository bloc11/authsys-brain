<div class="container">
  <div class="row">
    Please select the day of the month when to charge the customer:
  </div>
  <div class="row">
    <input onchange="update_pricing_for_debit_order()" class="radio-right-margin" type="radio" checked name="day_of_the_month" value="1">
    <label for="1">1st</label>
  </div>
  <div class="row">
    <input onchange="update_pricing_for_debit_order()" class="radio-right-margin" type="radio" name="day_of_the_month" value="7">
    <label for="7">7th</label>
  </div>
  <div class="row">
    <input onchange="update_pricing_for_debit_order()" class="radio-right-margin" type="radio" name="day_of_the_month" value="14">
    <label for="14">14th</label>
  </div>
  <div class="row">
    <input onchange="update_pricing_for_debit_order()" class="radio-right-margin" type="radio" name="day_of_the_month" value="21">
    <label for="21">21st</label>
  </div>
  <div class="row">
    The customer will be charged <span class="debit-order-input" id="debit-order-first-charge"></span> on <span id="debit-order-first-charge-date" class="debit-order-input"></span> and therefore
    <span class="debit-order-input" id="debit-order-price"></span> each month, starting from
    <span class="debit-order-input" id="debit-order-second-charge"></span>
  </div>
</div>
